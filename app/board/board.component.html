<div>
    <div class="status text-center p-4">
        {{ statusmessage }}
    </div>
    <div class="board" *ngFor ="let row of [0,1,2]">
        <app-cell *ngFor ="let col of [0,1,2]"
            [row]="row"
            [col]="col"
            [piece]="board[row][col]"
            (click)="move(row,col)">
        </app-cell>
        
    </div>
    <div class ="pt-2">

    </div>
    <button *ngIF="gameover" class="btn btn-primary new-game" (click)="newGame()"> NEW GAME</button>
</div>
